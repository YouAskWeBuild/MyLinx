<!DOCTYPE html>
<html lang="en" x-data="getData()" x-init="load()">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MYLINX</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body
    class="w-full min-h-full overflow-scroll font-sans bg-cover bg-no-repeat bg-gradient-to-b"
    :class="background.code"
  >
    <div
      class="fixed top-0 left-0 z-50 block w-full h-full bg-no-repeat bg-gradient-to-b from-red-300 to-pink-300"
      :class="!loading ? 'hidden':'flex items-center justify-center'"
    >
      <span class="text-green-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-32 h-32 text-white animate-spin"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M13.75 22c0 .966-.783 1.75-1.75 1.75s-1.75-.784-1.75-1.75.783-1.75 1.75-1.75 1.75.784 1.75 1.75zm-1.75-22c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 10.75c.689 0 1.249.561 1.249 1.25 0 .69-.56 1.25-1.249 1.25-.69 0-1.249-.559-1.249-1.25 0-.689.559-1.25 1.249-1.25zm-22 1.25c0 1.105.896 2 2 2s2-.895 2-2c0-1.104-.896-2-2-2s-2 .896-2 2zm19-8c.551 0 1 .449 1 1 0 .553-.449 1.002-1 1-.551 0-1-.447-1-.998 0-.553.449-1.002 1-1.002zm0 13.5c.828 0 1.5.672 1.5 1.5s-.672 1.501-1.502 1.5c-.826 0-1.498-.671-1.498-1.499 0-.829.672-1.501 1.5-1.501zm-14-14.5c1.104 0 2 .896 2 2s-.896 2-2.001 2c-1.103 0-1.999-.895-1.999-2s.896-2 2-2zm0 14c1.104 0 2 .896 2 2s-.896 2-2.001 2c-1.103 0-1.999-.895-1.999-2s.896-2 2-2z"
          />
        </svg>
      </span>
    </div>
    <section class="flex flex-col items-center justify-start w-full h-full">
      <div class="fixed left-0 top-8 opacity-80">
        <button
          @click="showmd = !showmd"
          class="p-2 text-black bg-white rounded-r-md"
        >
          <svg
            class="w-6 h-6 cursor-pointer"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </div>
      <div
        class="fixed z-50 flex flex-col items-center justify-center w-9/12 gap-2 px-2 py-2 mx-auto text-black bg-white rounded shadow-lg top-2"
        x-show="showmd"
        @click.away="showmd=!showmd"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <div
          class="flex items-center w-full p-1 bg-white border border-gray-200 rounded shadow-sm"
        >
          <svg
            class="w-6 h-6 text-black cursor-pointer"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input
            x-ref="searchField"
            x-model="search"
            x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
            placeholder="Search"
            type="search"
            class="w-full pl-4 text-sm bg-transparent border-none outline-none focus:border-transparent focus:outline-none"
          />
        </div>
        <div class="w-11/12">
          <span class="w-1/3">Category</span>
          <select
            name=""
            id=""
            x-model="category"
            class="w-2/3 p-0 ml-2 text-sm bg-transparent border-none outline-none focus:outline-none"
          >
            <option value="" selected>All</option>
            <template x-for="item in listCategories" :key="item">
              <option x-bind:value="item" x-text="item"></option>
            </template>
          </select>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div class="w-2/6 my-2">
          <img
            class="object-contain rounded-full"
            :src="`${logo}`"
            alt="logo"
          />
        </div>
        <div
          class="w-5/6 my-2 text-2xl font-bold text-center"
          :class="background.text"
        >
          <h2 class="break-words" x-text="title"></h2>
        </div>
        <div
          class="w-5/6 my-2 text-xl font-semibold text-center"
          :class="background.text"
        >
          <p class="text-center break-words" x-text="description"></p>
        </div>
      </div>

      <div class="grid w-4/5 grid-cols-1 m-2 gap-y-2">
        <template x-for=" item in filteredlinks" :key="item">
          <div
            class="flex flex-col cursor-pointer"
            :class="{ 'animate-shakex ': item.highlight === true }"
            @click="action(item.url, user, item.id)"
          >
            <div class="p-4 bg-white shadow-md rounded-3xl">
              <div class="flex flex-col">
                <div class="flex flex-row gap-4">
                  <div
                    class="flex flex-col items-center justify-center w-1/6 h-full gap-2 my-auto"
                  >
                    <img
                      :src="`${item.image}`"
                      :alt="`${item.title}`"
                      class="object-cover w-full rounded-2xl"
                    />
                  </div>
                  <div class="w-5/6 justify-evenly">
                    <div class="flex flex-col flex-wrap">
                      <div class="flex flex-row">
                        <div
                          class="w-10/12 overflow-hidden text-sm font-bold text-blue-700 break-words"
                          x-text="item.category"
                        ></div>
                        <div
                          class="inline-flex flex-row-reverse w-2/12 gap-2 h-1/12"
                        >
                          <div class="flex items-center">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="w-4 h-4 mr-1 text-red-500"
                              fill="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"
                              />
                            </svg>
                            <p class="text-sm" x-text="item.click"></p>
                          </div>
                        </div>
                      </div>
                      <h2
                        class="flex text-lg font-semibold break-words"
                        x-text="item.title"
                      ></h2>
                      <span
                        class="text-sm break-words"
                        x-text="item.description"
                      >
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
      <span
        class="w-4/5 p-2 mt-4 text-sm text-center text-black bg-white rounded-md"
        >Viewed by : <span x-text="views"></span
      ></span>
      <span class="w-4/5 mt-4 text-lg text-center" :class="background.text"
        >Follow us</span
      >
      <div
        class="grid items-center justify-center w-4/5 grid-flow-row grid-cols-4 grid-rows-2 gap-3 mt-2 mb-1 text-xl"
        :class="background.text"
      >

      >

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="inline w-5 h-5 my-4 text-red-500"
          fill="currentColor"

        >
          <path
            d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"

    </section>
    <script src="bundle.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.5/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.5/plugin/relativeTime.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script>
      console.log("inside console");

      function timeAgo(timestamp) {
        return dayjs.unix(timestamp).fromNow();
      }
      function saveToLocalStorage(json) {
        window.localStorage.setItem("mylinx", JSON.stringify(json));
      }
      function loadFromLocalStorage() {
        var mylinx = window.localStorage.getItem("mylinx");
        if (mylinx) {
          return JSON.parse(mylinx);
        }
        return JSON.parse("{}");
      }
      function updateStats(id, pid) {
        const xhr = new XMLHttpRequest();
        var json = { id: id };
        if (pid) {
          json["pid"] = pid;
        }
        xhr.open("POST", "https://nwpuo7.deta.dev/data");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(json));
      }
      function getStats(id) {
        return new Promise((resolve, reject) => {
          var xhttp = new XMLHttpRequest();
          xhttp.open("GET", "https://nwpuo7.deta.dev/data?id=" + id, true);
          xhttp.setRequestHeader("Content-type", "application/json");
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              var response = this.responseText;
              resolve(response);
            }
          };
          xhttp.send();
        });
      }

      async function init() {
        console.log("init");
        dayjs.extend(window.dayjs_plugin_relativeTime);
        x = await (await fetch(" http://localhost:3000/data")).json();

        console.log("Hello");

        var stats = JSON.parse(await getStats(x.user));

        if (stats) {
          x.views = stats.view;
          saveToLocalStorage(stats);
          stats = stats.data;
        } else {
          stats = { data: {}, view: 0 };
          saveToLocalStorage(stats);
          stats = stats.data;
        }

        x.links.forEach((element) => {
          if (stats.click) {
            var clickcount = stats.click.filter(function (e) {
              return e.name === element.id;
            });
            if (clickcount.length > 0) {
              element["click"] = clickcount[0].value;
            }
          }
          element["description"] =
            element["description"] + " Added " + timeAgo(element["time"]);
        });

        updateStats(x.user);
        return x;
      }
      async function update(user, pid) {
        var changed = false;
        var json = loadFromLocalStorage();
        var data = json.data;
        var obj = data["click"];
        if (obj) {
          var isNew = true;
          for (let ind = 0; ind < obj.length; ind++) {
            const element = obj[ind];
            if (element["name"] === pid) {
              isNew = false;
              if (!element["modified"]) {
                if (!json.modified) {
                  json.view = json.view ? json.view + 1 : 1;
                  json.modified = true;
                }
                changed = true;
                element["value"] = element["value"] + 1;
                element["modified"] = true;
              }
            }
            obj[ind] = element;
          }
          if (isNew) {
            obj.push({ name: pid, value: 1, modified: true });
            changed = true;
          }

          data["click"] = obj;
        } else {
          json.view = json.view + 1;
          json.modified = true;
          obj = { name: pid, value: 1 };
          data["click"] = [obj];
          changed = true;
        }
        json["data"] = data;
        if (changed) {
          saveToLocalStorage(json);
          updateStats(user, pid);
        }
      }
      function action(url, user, pid) {
        update(user, pid);
        setTimeout(function () {
          window.location.href = url;
        }, 1000);
      }

      function getData() {
        return {
          loading: true,
          user: "",
          logo: "",
          title: "",
          description: "",
          background: {},
          facebook: "",
          showfb: "",
          discord: "",
          showds: "",
          twitter: "",
          showtw: "",
          linkedin: "",
          showlin: "",
          instagram: "",
          showin: "",
          whatsapp: "",
          showwa: "",
          youtube: "",
          showyt: "",
          github: "",
          showgh: "",
          search: "",
          category: "",
          views: "0",
          showmd: false,
          links: [],
          load() {
            var self = this;
            init().then(function (x) {
              self.user = x.user;
              self.loading = false;
              self.logo = x.logo;
              self.title = x.title;
              self.description = x.description;
              self.background = x.background;
              self.facebook = x.social.facebook;
              self.showfb =
                x.social.showfb && x.social.facebook
                  ? x.social.facebook !== ""
                  : false;
              self.discord = x.social.discord;
              self.showds =
                x.social.showds && x.social.discord
                  ? x.social.discord !== ""
                  : false;
              self.twitter = x.social.twitter;
              self.showtw =
                x.social.showtw && x.social.twitter
                  ? x.social.twitter !== ""
                  : false;
              self.linkedin = x.social.linkedin;
              self.showlin =
                x.social.showlin && x.social.linkedin
                  ? x.social.linkedin !== ""
                  : false;
              self.instagram = x.social.instagram;
              self.showin =
                x.social.showin && x.social.instagram
                  ? x.social.instagram !== ""
                  : false;
              self.whatsapp =
                "https://wa.me/" + x.social.whatsapp.replace(/[+()]/g, "");
              self.showwa =
                x.social.showwa && x.social.whatsapp
                  ? x.social.whatsapp !== ""
                  : false;
              self.youtube = x.social.youtube;
              self.showyt =
                x.social.showyt && x.social.youtube
                  ? x.social.youtube !== ""
                  : false;
              self.github = x.social.github;
              self.showgh =
                x.social.showgh && x.social.github
                  ? x.social.github !== ""
                  : false;
              self.views = x.views;
              self.links = x.links;
            });
          },
          get listCategories() {
            var categories = [];
            this.links.forEach((element) => {
              if (!categories.includes(element.category)) {
                categories.push(element.category);
              }
            });
            return categories;
          },
          get filteredlinks() {
            var display = [];
            if (this.search === "" && this.category === "") {
              return this.links;
            } else if (this.search !== "" && this.category === "") {
              this.links.forEach((element) => {
                if (
                  element.title
                    .toLowerCase()
                    .includes(this.search.toLowerCase()) ||
                  element.category
                    .toLowerCase()
                    .includes(this.search.toLowerCase())
                ) {
                  display.push(element);
                }
              });
              return display;
            } else if (this.search === "" && this.category !== "") {
              this.links.forEach((element) => {
                if (
                  element.category
                    .toLowerCase()
                    .includes(this.category.toLowerCase())
                ) {
                  display.push(element);
                }
              });
              return display;
            } else {
              this.links.forEach((element) => {
                if (
                  element.category
                    .toLowerCase()
                    .includes(this.category.toLowerCase()) &&
                  (element.title
                    .toLowerCase()
                    .includes(this.search.toLowerCase()) ||
                    element.category
                      .toLowerCase()
                      .includes(this.search.toLowerCase()))
                ) {
                  display.push(element);
                }
              });
              return display;
            }
          },
        };
      }
    </script>
  </body>
