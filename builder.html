<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MYLINX</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body
    class="flex flex-row justify-center items-center"
    x-data="getData()"
    x-init="loadFromStorage()"
  >
    <div class="w-8/12 h-screen border-r border-gray-400 overflow-scroll">
      <div class="antialiased text-gray-900 px-6">
        <div class="max-w-xl mx-auto py-12 md:max-w-4xl">
          <button
            class="float-right bg-red-500 px-4 py-2 mx-2 text-white font-bold"
            @click="clear"
          >
            Clear
          </button>
          <button
            class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold"
            @click="save(false)"
          >
            Save
          </button>
          <button
            class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold"
            @click="copy"
          >
            Copy Data
          </button>
          <button
            class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold"
            @click="showldjson=true"
          >
            Load Data
          </button>
          <div
            class="fixed z-50 flex flex-col items-center justify-center w-1/2 gap-2 px-2 py-2 mx-auto text-black bg-white rounded shadow-lg top-10"
            x-show="showldjson"
            @click.away="showldjson=!showldjson"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          >
            <div
              class="flex items-center flex-col w-full p-1 bg-white border border-gray-200 rounded shadow-sm"
            >
              <h2 class="text-2xl font-bold">Load - MyLinx JSON</h2>
              <label class="block">
                <span class="text-gray-700">Data.json Content</span>
                <textarea
                  class="form-textarea mt-1 block w-full"
                  rows="20"
                  cols="100"
                  :value="loadContent"
                  placeholder="Paste your data.json contents here..."
                  x-model="loadContent"
                ></textarea>
              </label>
              <button
                class="float-right bg-green-500 px-4 mt-2 py-2 mx-2 text-white font-bold"
                @click="loadJSON"
              >
                Load
              </button>
            </div>
          </div>
          <div
            x-show="isNotificationShow"
            class="absolute top-0 right-0 m-3 w-2/3 md:w-1/3"
            x-transition:enter="transition transform ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-1"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition transform ease-in duration-300"
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-1"
          >
            <div
              class="bg-white border-gray-300 border p-3 flex items-start shadow-lg rounded-md space-x-2"
            >
              <svg
                class="flex-shrink-0 h-6 w-6 text-green-400"
                stroke="currentColor"
                viewbox="0 0 20 20"
              >
                <path
                  stroke-width="1"
                  d="M10.219,1.688c-4.471,0-8.094,3.623-8.094,8.094s3.623,8.094,8.094,8.094s8.094-3.623,8.094-8.094S14.689,1.688,10.219,1.688 M10.219,17.022c-3.994,0-7.242-3.247-7.242-7.241c0-3.994,3.248-7.242,7.242-7.242c3.994,0,7.241,3.248,7.241,7.242C17.46,13.775,14.213,17.022,10.219,17.022 M15.099,7.03c-0.167-0.167-0.438-0.167-0.604,0.002L9.062,12.48l-2.269-2.277c-0.166-0.167-0.437-0.167-0.603,0c-0.166,0.166-0.168,0.437-0.002,0.603l2.573,2.578c0.079,0.08,0.188,0.125,0.3,0.125s0.222-0.045,0.303-0.125l5.736-5.751C15.268,7.466,15.265,7.196,15.099,7.03"
                ></path>
              </svg>
              <div class="flex-1 space-y-1">
                <p
                  class="text-base leading-6 font-medium text-gray-700"
                  x-text="notificationContent"
                ></p>
              </div>
              <svg
                class="flex-shrink-0 h-5 w-5 text-gray-400 cursor-pointer"
                x-on:click="isNotificationShow = false"
                stroke="currentColor"
                viewbox="0 0 20 20"
              >
                <path
                  stroke-width="1.2"
                  d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"
                ></path>
              </svg>
            </div>
          </div>
          <h2 class="text-2xl font-bold">Build - MyLinx</h2>
          <p class="mt-2 text-lg text-gray-500">
            Made with
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 inline text-red-500 my-4"
              fill="currentColor"
              viewbox="0 0 24 24"
            >
              <path
                d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"
              />
            </svg>
            by
            <a href="https://youaskwebuild.tech">You Ask We Build</a>
          </p>
          <ul class="flex justify-center items-center my-4">
            <template
              x-for="(tab, index) in ['General', 'Social', 'Links']"
              :key="index"
            >
              <li
                class="cursor-pointer py-2 px-4 text-gray-500 border-b-8"
                :class="activeTab===index ? 'text-green-500 border-green-500' : ''"
                @click="activeTab = index"
                x-text="tab"
              ></li>
            </template>
          </ul>
          <div class="mt-8 grid grid-cols-1 md:grid-cols-1 gap-6 items-start">
            <div class="grid grid-cols-1 gap-6" x-show="activeTab===0">
              <label class="block">
                <span class="text-gray-700">Logo URL</span>
                <input
                  type="text"
                  class="form-input mt-1 block w-full"
                  x-model="logo"
                  placeholder="Logo URL"
                />
              </label>
              <label class="block">
                <span class="text-gray-700">Title</span>
                <input
                  type="text"
                  class="form-input mt-1 block w-full"
                  x-model="title"
                  placeholder="Title Text"
                />
              </label>
              <label class="block">
                <span class="text-gray-700">Description</span>
                <textarea
                  class="form-textarea mt-1 block w-full h-24"
                  rows="3"
                  placeholder="Enter some long form content."
                  x-model="description"
                ></textarea>
              </label>
              <label class="block">
                <span class="text-gray-700">Select Background Style</span>
                <select
                  class="form-select block w-full mt-1"
                  x-model="background.code"
                >
                  <option value="from-red-300 to-pink-300">Default</option>
                  <option
                    value="from-warmflamestart-default to-warmflameend-default"
                  >
                    Warm Flame
                  </option>
                  <option
                    value="from-nightfadestart-default to-nightfadeend-default"
                  >
                    Night Fade
                  </option>
                  <option
                    value="from-springwarmthstart-default to-springwarmthend-default"
                  >
                    Spring Warmth
                  </option>
                  <!-- <option value="from-nightfadestart-default to-nightfadeend-default">Night Fade</option> -->
                  <option
                    value="from-juicypeachstart-default to-juicypeachend-default"
                  >
                    Juicy Peach
                  </option>
                  <option
                    value="from-rainyashvillestart-default to-rainyashvilleend-default"
                  >
                    Rainy Ville
                  </option>
                  <option
                    value="from-frozendreamsstart-default to-frozendreamsend-default"
                  >
                    Frozen Dreams
                  </option>
                  <option
                    value="from-winternevastart-default to-winternevaend-default"
                  >
                    Winter Neva
                  </option>
                  <option
                    value="from-amycrispstart-default to-amycrispend-default"
                  >
                    Amy Crisp
                  </option>
                  <option
                    value="from-ripemalinkastart-default to-ripemalinkaend-default"
                  >
                    Ripe Malinka
                  </option>
                  <option
                    value="from-truesunsetstart-default to-truesunsetend-default"
                  >
                    True Sunset
                  </option>
                  <option
                    value="from-nearmoonstart-default to-nearmoonend-default"
                  >
                    Near Moon
                  </option>
                  <option
                    value="from-happyacidstart-default to-happyacidend-default"
                  >
                    Happy Acid
                  </option>
                  <!-- <option value="lavalampstart-default">
                    Lava Lamp (animated)
                  </option> -->
                </select>
              </label>
              <label class="block">
                <span class="text-gray-700">Select Text Color</span>
                <select
                  class="form-select block w-full mt-1"
                  x-model="background.text"
                >
                  <option value="text-white">White</option>
                  <option value="text-black">Black</option>
                </select>
              </label>
            </div>
            <div x-show="activeTab===1">
              <div class="grid grid-cols-1 gap-6">
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showfb"
                      x-model="showfb"
                    />
                    <span class="ml-2">Enable Facebook</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Facebook</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="facebook"
                      placeholder="Facebook URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showtw"
                      x-model="showtw"
                    />
                    <span class="ml-2">Enable Twitter</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Twitter</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="twitter"
                      placeholder="Twitter URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showin"
                      x-model="showin"
                    />
                    <span class="ml-2">Enable Instagram</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Instagram</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="instagram"
                      placeholder="Instagram URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showwa"
                      x-model="showwa"
                    />
                    <span class="ml-2">Enable Whatsapp</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Whatsapp</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="whatsapp"
                      placeholder="WhatsApp number with countrycode and no special characters"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showlin"
                      x-model="showlin"
                    />
                    <span class="ml-2">Enable LinkedIn</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">LinkedIn</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="linkedin"
                      placeholder="LinkedIn URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showyt"
                      x-model="showyt"
                    />
                    <span class="ml-2">Enable Youtube</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Youtube</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="youtube"
                      placeholder="Youtube URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showgh"
                      x-model="showgh"
                    />
                    <span class="ml-2">Enable Github</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Github</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="github"
                      placeholder="Github URL"
                    />
                  </label>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <label class="w-1/4">
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      :checked="showds"
                      x-model="showds"
                    />
                    <span class="ml-2">Enable Discord</span>
                  </label>
                  <label class="w-3/4">
                    <span class="text-gray-700">Discord</span>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full"
                      x-model="discord"
                      placeholder="Discord URL"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div x-show="activeTab===2">
              <button class="bg-blue-400 text-white px-3 py-5" @click="addLink">
                Add
              </button>
              <ul class="block w-11/12 my-4 mx-auto h-1/2 droppable">
                <template x-for=" (item,index) in filteredlinks" :key="item">
                  <li class="flex align-center flex-col p-1 link">
                    <div class="flex flex-row">
                      <button
                        class="w-1/12 bg-red-400 text-white"
                        @click="deleteLink(index)"
                      >
                        Delete
                      </button>
                      <h4
                        @click="selected !== index ? selected = index : selected = null"
                        x-html="links[index].title"
                        class="w-11/12 cursor-pointer px-5 py-3 bg-indigo-300 text-white text-center inline-block hover:opacity-75 hover:shadow hover:-mb-3 rounded-t"
                      ></h4>
                      <div x-html="index" id="link-id" class="hidden"></div>
                      <button class="draggable" @drop="rearrangeLinks">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="48"
                          width="48"
                        >
                          <path
                            d="M17.5 40q-1.45 0-2.475-1.025Q14 37.95 14 36.5q0-1.45 1.025-2.475Q16.05 33 17.5 33q1.45 0 2.475 1.025Q21 35.05 21 36.5q0 1.45-1.025 2.475Q18.95 40 17.5 40Zm13 0q-1.45 0-2.475-1.025Q27 37.95 27 36.5q0-1.45 1.025-2.475Q29.05 33 30.5 33q1.45 0 2.475 1.025Q34 35.05 34 36.5q0 1.45-1.025 2.475Q31.95 40 30.5 40Zm-13-12.5q-1.45 0-2.475-1.025Q14 25.45 14 24q0-1.45 1.025-2.475Q16.05 20.5 17.5 20.5q1.45 0 2.475 1.025Q21 22.55 21 24q0 1.45-1.025 2.475Q18.95 27.5 17.5 27.5Zm13 0q-1.45 0-2.475-1.025Q27 25.45 27 24q0-1.45 1.025-2.475Q29.05 20.5 30.5 20.5q1.45 0 2.475 1.025Q34 22.55 34 24q0 1.45-1.025 2.475Q31.95 27.5 30.5 27.5ZM17.5 15q-1.45 0-2.475-1.025Q14 12.95 14 11.5q0-1.45 1.025-2.475Q16.05 8 17.5 8q1.45 0 2.475 1.025Q21 10.05 21 11.5q0 1.45-1.025 2.475Q18.95 15 17.5 15Zm13 0q-1.45 0-2.475-1.025Q27 12.95 27 11.5q0-1.45 1.025-2.475Q29.05 8 30.5 8q1.45 0 2.475 1.025Q34 10.05 34 11.5q0 1.45-1.025 2.475Q31.95 15 30.5 15Z"
                          />
                        </svg>
                      </button>
                    </div>
                    <div
                      x-show="selected == index"
                      class="grid grid-cols-1 gap-6"
                    >
                      <label class="block">
                        <span class="text-gray-700">Image</span>
                        <input
                          type="text"
                          class="form-input mt-1 block w-full"
                          x-model="links[index].image"
                          placeholder="URL"
                        />
                      </label>
                      <label class="block">
                        <span class="text-gray-700">Category</span>
                        <input
                          type="text"
                          class="form-input mt-1 block w-full"
                          maxlength="20"
                          x-model="links[index].category"
                          placeholder="Category"
                        />
                      </label>
                      <label class="block">
                        <span class="text-gray-700">Title</span>
                        <input
                          type="text"
                          class="form-input mt-1 block w-full"
                          x-model="links[index].title"
                          placeholder="Title"
                        />
                      </label>
                      <label class="block">
                        <span class="text-gray-700">Description</span>
                        <textarea
                          class="form-textarea mt-1 block w-full h-24"
                          rows="3"
                          placeholder="Enter some long form content."
                          x-model="links[index].description"
                        ></textarea>
                      </label>
                      <label class="block">
                        <input
                          class="form-checkbox"
                          type="checkbox"
                          x-model="links[index].highlight"
                        />
                        <span class="ml-2">Hightlight</span>
                      </label>
                      <label class="block">
                        <span class="text-gray-700">Link URL</span>
                        <input
                          type="text"
                          class="form-input mt-1 block w-full"
                          x-model="links[index].url"
                          placeholder="Link URL"
                        />
                      </label>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-4/12 h-screen overflow-hidden flex items-center justify-center"
    >
      <section
        style="
          height: 750px;
          width: 450px;
          border: 16px black solid;
          border-top-width: 60px;
          border-bottom-width: 60px;
          border-radius: 36px;
        "
        class="border-black max-w-screen-sm font-sans overflow-scroll bg-gradient-to-b bg-no-repeat"
        :class="background.code"
      >
        <section>
          <section
            class="h-full w-full flex flex-col justify-start items-center"
          >
            <div class="w-2/6 my-2">
              <img class="rounded-full" :src="`${logo}`" alt="logo" />
            </div>
            <div
              class="w-5/6 text-2xl font-bold my-2 text-center"
              :class="background.text"
            >
              <h2 class="break-words" x-text="title"></h2>
            </div>
            <div
              class="w-5/6 text-center my-2 text-xl font-semibold"
              :class="background.text"
            >
              <p class="text-center break-words" x-text="description"></p>
            </div>
            <div class="grid m-2 gap-y-2 grid-cols-1 w-4/5">
              <template x-for=" item in filteredlinks" :key="item">
                <div
                  class="flex flex-col cursor-pointer"
                  :class="{ 'animate-shakex ': item.highlight === true }"
                  @click="action(item.url, user, item.id)"
                >
                  <div class="bg-white shadow-md rounded-3xl p-4">
                    <div class="flex flex-col">
                      <div class="flex flex-row gap-4">
                        <template x-if="item.image">
                          <div
                            class="h-full w-1/6 my-auto flex flex-col gap-2 justify-center items-center"
                          >
                            <img
                              :src="`${item.image}`"
                              :alt="`${item.title}`"
                              class="object-cover w-full rounded-2xl"
                            />
                          </div>
                        </template>
                        <div class="w-5/6 justify-evenly">
                          <div class="flex flex-col flex-wrap">
                            <div class="flex flex-row">
                              <div
                                class="w-10/12 overflow-hidden truncate text-sm text-blue-700 font-bold"
                                x-text="item.category"
                              ></div>
                              <div
                                class="w-2/12 h-1/12 inline-flex flex-row-reverse gap-2"
                              >
                                <div class="flex items-center">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-4 w-4 mr-1 text-red-500"
                                    fill="currentColor"
                                    viewbox="0 0 24 24"
                                  >
                                    <path
                                      d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"
                                    />
                                  </svg>
                                  <p class="text-sm" x-text="item.click"></p>
                                </div>
                              </div>
                            </div>
                            <h2
                              class="flex text-lg font-semibold break-words truncate w-full overflow-hidden"
                              x-text="item.title"
                            ></h2>
                            <span
                              class="w-full text-sm break-words"
                              x-text="item.description"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
            <span
              class="text-sm text-center w-4/5 text-black bg-white p-2 rounded-md mt-4"
              >Viewed by :
              <span x-text="views"></span>
            </span>
            <span
              class="text-lg text-center w-4/5 mt-4"
              :class="background.text"
              >Follow us</span
            >
            <div
              class="w-4/5 grid grid-flow-row grid-cols-4 grid-rows-2 justify-center items-center text-xl mt-2 mb-1 gap-3"
              :class="background.text"
            >
              <a
                :href="facebook"
                target="_blank"
                x-show="showfb"
                class="hover:text-blue-600"
              >
                <div class="flex justify-center items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

              data["links"] = this.links;

              var x = document.createElement("input");
              x.type = "text";
              x.value = JSON.stringify(data);
              x.style.position = "fixed";
              x.style.top = "-10000px";
              x.style.left = "-10000px";

              document.body.appendChild(x);
              x.select();
              document.execCommand("copy");
              document.body.removeChild(x);

              this.notificationContent =
                "Your data.json is copied to your clipboard now.";
              this.isNotificationShow = true;
              var self = this;
              setTimeout(function () {
                self.isNotificationShow = false;
              }, 3000);
            }
          },
          save(auto) {
            var data = {};
            data["user"] = this.user;
            data["logo"] = this.logo;
            data["title"] = this.title;
            data["description"] = this.description;
            data["background"] = this.background;
            var social = {};
            social["facebook"] = this.facebook;
            social["showfb"] = this.showfb;
            social["discord"] = this.discord;
            social["showds"] = this.showds;
            social["twitter"] = this.twitter;
            social["showtw"] = this.showtw;
            social["linkedin"] = this.linkedin;
            social["showlin"] = this.showlin;
            social["instagram"] = this.instagram;
            social["showin"] = this.showin;
            social["whatsapp"] = this.whatsapp;
            social["showwa"] = this.showwa;
            social["youtube"] = this.youtube;
            social["showyt"] = this.showyt;
            social["github"] = this.github;
            social["showgh"] = this.showgh;
            data["social"] = social;
            data["search"] = "";
            data["category"] = "";
            data["views"] = 0;
            data["showmd"] = false;
            data["links"] = this.links;
            window.localStorage.setItem("mylinxbuild", JSON.stringify(data));
            if (!auto) {
              this.notificationContent = "Your data is saved.";
              this.isNotificationShow = true;
              var self = this;
              setTimeout(function () {
                self.isNotificationShow = false;
              }, 3000);
            }
          },
          load() {
            var data = JSON.parse(window.localStorage.getItem("mylinxbuild"));
            this.user = data["user"];
            this.logo = data["logo"];
            this.title = data["title"];
            this.description = data["description"];
            this.background = data["background"];
            var social = data["social"];
            this.facebook = social["facebook"];
            this.showfb = social["showfb"];
            this.discord = social["discord"];
            this.showds = social["showds"];
            this.twitter = social["twitter"];
            this.showtw = social["showtw"];
            this.linkedin = social["linkedin"];
            this.showlin = social["showlin"];
            this.instagram = social["instagram"];
            this.showin = social["showin"];
            this.whatsapp = social["whatsapp"];
            this.showwa = social["showwa"];
            this.youtube = social["youtube"];
            this.showyt = social["showyt"];
            this.github = social["github"];
            this.showgh = social["showgh"];
            this.search = "";
            this.category = "";
            this.views = 0;
            this.showmd = false;
            this.links = data["links"];
          },
          rearrangeLinks() {
            //console.log("Rearranged");
            let tempLinks = [],
              orgLinks = this.links;
            let links = document.querySelectorAll("#link-id");
            let i = 0;
            for (link of links) {
              tempLinks[i] = orgLinks[link.innerHTML];
              i++;
            }
            //console.log(tempLinks);
            this.links = tempLinks;
          },
          addLink() {
            this.links.push({
              id: uuidv4(),
              category: "",
              title: "",
              description: "",
              time: Math.floor(Date.now() / 1000),
              url: "",
              image:
                "https://ik.imagekit.io/youaskwebuild/iconmonstr-star-3-240_P3ejnMp7r.png",
            });
            this.selected = this.links.length - 1;
          },
          deleteLink(index) {
            this.links.splice(index, 1);
          },
          get listCategories() {
            var categories = [];
            this.links.forEach((element) => {
              if (!categories.includes(element.category)) {
                categories.push(element.category);
              }
            });
            return categories;
          },
          get filteredlinks() {
            var display = [];
            if (this.search === "" && this.category === "") {
              return this.links;
            } else if (this.search !== "" && this.category === "") {
              this.links.forEach((element) => {
                if (
                  element.title
                    .toLowerCase()
                    .includes(this.search.toLowerCase()) ||
                  element.category
                    .toLowerCase()
                    .includes(this.search.toLowerCase())
                ) {
                  display.push(element);
                }
              });
              return display;
            } else if (this.search === "" && this.category !== "") {
              this.links.forEach((element) => {
                if (
                  element.category
                    .toLowerCase()
                    .includes(this.category.toLowerCase())
                ) {
                  display.push(element);
                }
              });
              return display;
            } else {
              this.links.forEach((element) => {
                if (
                  element.category
                    .toLowerCase()
                    .includes(this.category.toLowerCase()) &&
                  (element.title
                    .toLowerCase()
                    .includes(this.search.toLowerCase()) ||
                    element.category
                      .toLowerCase()
                      .includes(this.search.toLowerCase()))
                ) {
                  display.push(element);
                }
              });
              return display;
            }
          },
        };
      }

      let droppable = document.querySelector(".droppable");
      //console.log(droppable);
      new Sortable(droppable, {
        handle: ".draggable",
        animation: 150,
      });
