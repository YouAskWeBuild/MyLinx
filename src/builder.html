<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>MYLINX</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>

    <body class="flex flex-row justify-center items-center" x-data="getData()" x-init="loadFromStorage()">
        <div class="w-8/12 h-screen border-r border-gray-400 overflow-scroll">
            <div class="antialiased text-gray-900 px-6">
                <div class="max-w-xl mx-auto py-12 md:max-w-4xl">
                    <button class="float-right bg-red-500 px-4 py-2 mx-2 text-white font-bold" @click="clear">
                        Clear
                    </button>
                    <button class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold" @click="save(false)">
                        Save
                    </button>
                    <button class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold" @click="copy">
                        Copy Data
                    </button>
                    <button class="float-right bg-green-500 px-4 py-2 mx-2 text-white font-bold" @click="showldjson=true">
                        Load Data
                    </button>
                    <div class=" fixed z-50 flex flex-col items-center justify-center w-1/2 gap-2 px-2 py-2 mx-auto text-black bg-white rounded shadow-lg top-10 " x-show="showldjson" @click.away="showldjson=!showldjson" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
                        <div class=" flex  items-center  flex-col  w-full  p-1  bg-white  border border-gray-200  rounded  shadow-sm  ">
                            <h2 class="text-2xl font-bold">Load - MyLinx JSON</h2>
                            <label class="block">
                                <span class="text-gray-700">Data.json Content</span>
                                <textarea class="form-textarea mt-1 block w-full" rows="20" cols="100" :value="loadContent" placeholder="Paste your data.json contents here..." x-model="loadContent"></textarea>
                            </label>
                            <button class="float-right bg-green-500 px-4 mt-2 py-2 mx-2 text-white font-bold " @click="loadJSON">
                                Load
                            </button>
                        </div>
                    </div>
                    <div x-show="isNotificationShow" class="absolute top-0 right-0 m-3 w-2/3 md:w-1/3" x-transition:enter="transition transform ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-1" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition transform ease-in duration-300" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-1">
                        <div class="bg-white border-gray-300 border p-3 flex items-start shadow-lg rounded-md space-x-2">
                            <svg class="flex-shrink-0 h-6 w-6 text-green-400" stroke="currentColor" viewbox="0 0 20 20">
                                <path stroke-width="1" d="M10.219,1.688c-4.471,0-8.094,3.623-8.094,8.094s3.623,8.094,8.094,8.094s8.094-3.623,8.094-8.094S14.689,1.688,10.219,1.688 M10.219,17.022c-3.994,0-7.242-3.247-7.242-7.241c0-3.994,3.248-7.242,7.242-7.242c3.994,0,7.241,3.248,7.241,7.242C17.46,13.775,14.213,17.022,10.219,17.022 M15.099,7.03c-0.167-0.167-0.438-0.167-0.604,0.002L9.062,12.48l-2.269-2.277c-0.166-0.167-0.437-0.167-0.603,0c-0.166,0.166-0.168,0.437-0.002,0.603l2.573,2.578c0.079,0.08,0.188,0.125,0.3,0.125s0.222-0.045,0.303-0.125l5.736-5.751C15.268,7.466,15.265,7.196,15.099,7.03"></path>
                            </svg>
                            <div class="flex-1 space-y-1">
                                <p class="text-base leading-6 font-medium text-gray-700" x-text="notificationContent"> </p>
                                
                            </div>
                            <svg class="flex-shrink-0 h-5 w-5 text-gray-400 cursor-pointer" x-on:click="isNotificationShow = false" stroke="currentColor" viewbox="0 0 20 20">
                                <path stroke-width="1.2" d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold">Build - MyLinx</h2>
                    <p class="mt-2 text-lg text-gray-500">
                        Made with
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline text-red-500 my-4" fill="currentColor" viewbox="0 0 24 24">
                            <path d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"/>
                        </svg>
                        by
                        <a href="https://youaskwebuild.tech">You Ask We Build</a>
                    </p>
                    <ul class="flex justify-center items-center my-4">
                        <template x-for="(tab, index) in ['General', 'Social', 'Links']" :key="index">
                            <li class="cursor-pointer py-2 px-4 text-gray-500 border-b-8" :class="activeTab===index ? 'text-green-500 border-green-500' : ''" @click="activeTab = index" x-text="tab"></li>
                        </template>
                    </ul>
                    <div class="mt-8 grid grid-cols-1 md:grid-cols-1 gap-6 items-start">
                        <div class="grid grid-cols-1 gap-6" x-show="activeTab===0">
                            <label class="block">
                                <span class="text-gray-700">Logo URL</span>
                                <input type="text" class="form-input mt-1 block w-full" x-model="logo" placeholder="Logo URL"/>
                            </label>
                            <label class="block">
                                <span class="text-gray-700">Title</span>
                                <input type="text" class="form-input mt-1 block w-full" x-model="title" placeholder="Title Text"/>
                            </label>
                            <label class="block">
                                <span class="text-gray-700">Description</span>
                                <textarea class="form-textarea mt-1 block w-full h-24" rows="3" placeholder="Enter some long form content." x-model="description"></textarea>
                            </label>
                        </div>
                        <div x-show="activeTab===1">
                            <div class="grid grid-cols-1 gap-6">
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showfb" x-model="showfb"/>
                                        <span class="ml-2">Enable Facebook</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Facebook</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="facebook" placeholder="Facebook URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showtw" x-model="showtw"/>
                                        <span class="ml-2">Enable Twitter</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Twitter</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="twitter" placeholder="Twitter URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showin" x-model="showin"/>
                                        <span class="ml-2">Enable Instagram</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Instagram</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="instagram" placeholder="Instagram URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showwa" x-model="showwa"/>
                                        <span class="ml-2">Enable Whatsapp</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Whatsapp</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="whatsapp" placeholder="WhatsApp number with countrycode and no special characters"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showlin" x-model="showlin"/>
                                        <span class="ml-2">Enable LinkedIn</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">LinkedIn</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="linkedin" placeholder="LinkedIn URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showyt" x-model="showyt"/>
                                        <span class="ml-2">Enable Youtube</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Youtube</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="youtube" placeholder="Youtube URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showgh" x-model="showgh"/>
                                        <span class="ml-2">Enable Github</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Github</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="github" placeholder="Github URL"/>
                                    </label>
                                </div>
                                <div class="flex flex-row items-center justify-center">
                                    <label class="w-1/4">
                                        <input class="form-checkbox" type="checkbox" :checked="showds" x-model="showds"/>
                                        <span class="ml-2">Enable Discord</span>
                                    </label>
                                    <label class="w-3/4">
                                        <span class="text-gray-700">Discord</span>
                                        <input type="text" class="form-input mt-1 block w-full" x-model="discord" placeholder="Discord URL"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div x-show="activeTab===2">
                            <button class="bg-blue-400 text-white px-3 py-5" @click="addLink">
                                Add
                            </button>
                            <ul class="block w-11/12 my-4 mx-auto h-1/2 overflow-scroll">
                                <template x-for=" (item,index) in filteredlinks" :key="item">
                                    <li class="flex align-center flex-col">
                                        <div class="flex flex-row">
                                            <button class="w-1/12 bg-red-400 text-white" @click="deleteLink(index)">
                                                Delete
                                            </button>
                                            <h4 @click="selected !== index ? selected = index : selected = null" x-text="index+1" class=" w-11/12 cursor-pointer px-5 py-3 bg-indigo-300 text-white text-center inline-block hover:opacity-75 hover:shadow hover:-mb-3 rounded-t"></h4>
                                        </div>
                                        <div x-show="selected == index" class="grid grid-cols-1 gap-6">
                                            <label class="block">
                                                <span class="text-gray-700">Image</span>
                                                <input type="text" class="form-input mt-1 block w-full" x-model="links[index].image" placeholder="URL"/>
                                            </label>
                                            <label class="block">
                                                <span class="text-gray-700">Category</span>
                                                <input type="text" class="form-input mt-1 block w-full" maxlength="20" x-model="links[index].category" placeholder="Category"/>
                                            </label>
                                            <label class="block">
                                                <span class="text-gray-700">Title</span>
                                                <input type="text" class="form-input mt-1 block w-full" x-model="links[index].title" placeholder="Title"/>
                                            </label>
                                            <label class="block">
                                                <span class="text-gray-700">Description</span>
                                                <textarea class="form-textarea mt-1 block w-full h-24" rows="3" placeholder="Enter some long form content." x-model="links[index].description"></textarea>
                                            </label>
                                            <label class="block">
                                                <span class="text-gray-700">Link URL</span>
                                                <input type="text" class="form-input mt-1 block w-full" x-model="links[index].url" placeholder="Link URL"/>
                                            </label>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-4/12 h-screen overflow-hidden flex items-center justify-center">
            <section style="height: 750px; width: 450px; border: 16px black solid; border-top-width: 60px; border-bottom-width: 60px; border-radius: 36px;" class=" border-black max-w-screen-sm font-sans overflow-scroll bg-gradient-to-b from-red-300 to-pink-300 bg-no-repeat">
                <section class="h-full w-full flex flex-col justify-start items-center">
                    <div class="w-2/6 my-2">
                        <img class="rounded-full object-contain" :src="`${logo}`" alt="logo"/>
                    </div>
                    <div class="w-5/6 text-white text-2xl font-bold my-2 text-center">
                        <h2 class="break-words" x-text="title"></h2>
                    </div>
                    <div class="w-5/6 text-center my-2 text-white text-xl font-semibold">
                        <p class="text-center break-words" x-text="description"></p>
                    </div>
                    <div class="grid m-2 gap-y-2 grid-cols-1 w-4/5">
                        <template x-for=" item in filteredlinks" :key="item">
                            <div class="flex flex-col cursor-pointer" @click="action(item.url, user, item.id)">
                                <div class="bg-white shadow-md rounded-3xl p-4">
                                    <div class="flex flex-col">
                                        <div class="flex flex-row gap-4">
                                            <template x-if="item.image">
                                                <div class="h-full w-1/6 my-auto flex flex-col gap-2 justify-center items-center">
                                                    <img :src="`${item.image}`" :alt="`${item.title}`" class="object-cover w-full rounded-2xl"/>
                                                </div>
                                            </template>
                                            <div class="w-5/6 justify-evenly">
                                                <div class="flex flex-col flex-wrap">
                                                    <div class="flex flex-row">
                                                        <div class="w-10/12 overflow-hidden truncate text-sm text-blue-700 font-bold" x-text="item.category"></div>
                                                        <div class=" w-2/12 h-1/12 inline-flex flex-row-reverse gap-2">
                                                            <div class="flex items-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-red-500" fill="currentColor" viewbox="0 0 24 24">
                                                                    <path d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"/>
                                                                </svg>
                                                                <p class="text-sm" x-text="item.click"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h2 class="flex text-lg font-semibold break-words truncate w-full overflow-hidden" x-text="item.title"></h2>
                                                    <span class="w-full text-sm break-words" x-text="item.description"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <span class="text-sm text-center w-4/5 text-black bg-white p-2 rounded-md mt-4">Viewed by :
                        <span x-text="views"></span>
                    </span>
                    <span class="text-lg text-center w-4/5 text-white mt-4">Follow us</span>
                    <div class="w-4/5 grid grid-flow-row grid-cols-4 grid-rows-2 justify-center items-center text-white text-xl mt-2 mb-1 gap-3">
                        <a :href="facebook" target="_blank" x-show="showfb" class="hover:text-blue-600">
                            <div class="flex justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="currentColor" viewbox="0 0 24 24">
                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-3 7h-1.924c-.615 0-1.076.252-1.076.889v1.111h3l-.238 3h-2.762v8h-3v-8h-2v-3h2v-1.923c0-2.022 1.064-3.077 3.461-3.077h2.539v3z"/>
                                </svg>
                            </div>
                        </a>
                        <a :href="youtube" target="_blank" x-show="showyt" class="hover:text-red-600">
                            <div class="flex justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="currentColor" viewbox="0 0 24 24">
                                    <path d="M9.279 13.52h-.939v5.027h-.908v-5.027h-.94v-.854h2.788v.854zm5.395 1.721v2.406c0 .537-.2.954-.736.954-.296 0-.541-.108-.767-.388v.333h-.813v-5.88h.813v1.893c.183-.222.429-.405.718-.405.59 0 .785.499.785 1.087zm-.83.049c0-.146-.027-.257-.086-.333-.098-.129-.279-.143-.42-.071l-.167.132v2.703l.19.153c.132.066.324.071.413-.045.046-.061.069-.161.069-.299v-2.24zm-2.347-5.859c.229 0 .354-.183.354-.431v-2.119c0-.255-.111-.434-.371-.434-.237 0-.353.185-.353.434v2.119c.001.24.137.431.37.431zm-.733 8.07c-.099.123-.317.325-.475.325-.172 0-.215-.118-.215-.292v-3.325h-.805v3.626c0 .88.597.885 1.031.636.16-.092.315-.227.464-.403v.479h.807v-4.338h-.807v3.292zm13.236-12.501v14c0 2.761-2.238 5-5 5h-14c-2.761 0-5-2.239-5-5v-14c0-2.761 2.239-5 5-5h14c2.762 0 5 2.239 5 5zm-10.566 4.427c0 .45.137.813.592.813.256 0 .611-.133.979-.569v.503h.847v-4.554h-.847v3.457c-.104.129-.333.341-.498.341-.182 0-.226-.124-.226-.307v-3.491h-.847v3.807zm-3.177-2.621v2.233c0 .803.419 1.22 1.24 1.22.682 0 1.218-.456 1.218-1.22v-2.233c0-.713-.531-1.224-1.218-1.224-.745 0-1.24.493-1.24 1.224zm-3.155-2.806l1.135 3.67v2.504h.953v-2.504l1.11-3.67h-.969l-.611 2.468-.658-2.468h-.96zm11.564 11.667c-.014-2.978-.232-4.116-2.111-4.245-1.734-.118-7.377-.118-9.109 0-1.876.128-2.098 1.262-2.111 4.245.014 2.978.233 4.117 2.111 4.245 1.732.118 7.375.118 9.109 0 1.877-.129 2.097-1.262 2.111-4.245zm-1.011-.292v1.104h-1.542v.818c0 .325.027.607.352.607.34 0 .36-.229.36-.607v-.301h.83v.326c0 .836-.358 1.342-1.208 1.342-.771 0-1.164-.561-1.164-1.342v-1.947c0-.753.497-1.275 1.225-1.275.773-.001 1.147.491 1.147 1.275zm-.83-.008c0-.293-.062-.508-.353-.508-.299 0-.359.21-.359.508v.439h.712v-.439z"/>
                                </svg>
                            </div>
                        </a>
                        <a :href="discord" target="_blank" x-show="showds" class="hover:text-blue-600">
                            <div class="flex justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" viewbox="0 0 24 24" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                                    <path d="M19 24h-14c-2.761 0-5-2.239-5-5v-14c0-2.761 2.239-5 5-5h14c2.762 0 5 2.239 5 5v14c0 2.761-2.238 5-5 5zm-3.288-4.888l-.424-1.48 1.024.952.968.896 1.72 1.52v-14.352c0-.912-.736-1.648-1.64-1.648h-10.72c-.904 0-1.64.736-1.64 1.648v10.816c0 .912.736 1.648 1.64 1.648h9.072zm-1.44-3.664c1.768-.056 2.448-1.216 2.448-1.216 0-2.576-1.152-4.664-1.152-4.664-1.152-.864-2.248-.84-2.248-.84l-.112.128c1.36.416 1.992 1.016 1.992 1.016-.832-.456-1.648-.68-2.408-.768-.576-.064-1.128-.048-1.616.016l-.136.016c-.28.024-.96.128-1.816.504l-.472.232s.664-.632 2.104-1.048l-.08-.096s-1.096-.024-2.248.84c0 0-1.152 2.088-1.152 4.664 0 0 .672 1.16 2.44 1.216l.536-.664c-1.016-.304-1.4-.944-1.4-.944l.224.136.032.024.032.018.009.004.031.018c.2.112.4.2.584.272.328.128.72.256 1.176.344.6.112 1.304.152 2.072.008.376-.064.76-.176 1.16-.344.28-.104.592-.256.92-.472 0 0-.4.656-1.448.952l.528.648zm-3.72-3.736c-.456 0-.816.4-.816.888s.368.888.816.888c.456 0 .816-.4.816-.888.008-.488-.36-.888-.816-.888zm2.92 0c-.456 0-.816.4-.816.888s.368.888.816.888c.456 0 .816-.4.816-.888s-.36-.888-.816-.888z"/>
                                </svg>
                            </div>
                        </a>
                        <a :href="instagram" target="_blank" x-show="showin" class="hover:text-pink-600">
